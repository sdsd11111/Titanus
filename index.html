  <style>
    :root {
      --titanus-black: #0A0A0A;
      --titanus-yellow: #FFD700;
    }

    body {
      background-color: var(--titanus-black);
      margin: 0;
      overflow: hidden;
      /* Hide scrollbar while preloader is active */
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: var(--titanus-black);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    #loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader-logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
      animation: pulse 2s infinite ease-in-out;
    }

    .loader-bar-container {
      width: 200px;
      height: 2px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .loader-bar {
      width: 0%;
      height: 100%;
      background: var(--titanus-yellow);
      animation: load 2s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    @keyframes load {
      0% {
        width: 0%;
        left: 0;
      }

      50% {
        width: 100%;
        left: 0;
      }

      100% {
        width: 0%;
        left: 100%;
      }
    }
  </style>
